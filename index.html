<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Number Guess Game</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Number Guessing Game</h1>
		<p class="desc">We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>
		<div class="input-div">
			<p>Enter a guess:</p><input type="number" name="guess-number" min="1" max="100"><button class="submit">Submit guess</button>
		</div>
		<p class="guess-list">Previous guesses: <span></span></p>	
		<p class="result"></p>
		<button class="new-game">Start a new game</button>
		<p class="number-range"></p>
	</div>	
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
